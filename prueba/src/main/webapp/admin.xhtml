<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Administrador</title>
    </h:head>
    <h:body>
              <p:growl id="mensajes" widgetVar="notificacion" showDetail="true"/>
            <p:socket onMessage="recibeMsj" channel="/notify">
                <p:ajax id="mensaje" event="message" update="datatb"/>
            </p:socket>
            <script type="text/javascript">
            function recibeMsj(facesmessage) {
                facesmessage.severity = 'info';

                PF('notificacion').show([facesmessage]);
            }
            </script>
            <p:separator />
            <form id="miform">
                <p:dataTable id="datatb" var="tabla" emptyMessage="#{msg.Ltabla}" value="#{controlp1.listaMensajes}">
                <p:column headerText="#{msg.Lnotificacion}"> 
                    <h:outputText value="#{tabla.mensaje}"></h:outputText>
                </p:column>
            </p:dataTable>    
            </form>        
    </h:body>
</html>
